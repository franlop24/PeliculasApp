<div class="row mt-3" *ngIf="movie">
    <div class="col-md-6">
        <!-- imagen -->
        <img [src]="movie.poster_path | poster" 
            [alt]="movie.title"
            class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <h3>{{ movie.title }}</h3>

        <div class="row mt-3">
            <div class="col">
                <star-rating [value]="movie.vote_average"
                            totalstars="10"
                            checkedcolor="yellow"
                            uncheckedcolor="grey"
                            size="14px"
                            readonly="false"></star-rating>
            </div>
            <div class="col text-white">
                {{ movie.vote_average }}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-white">
                {{ movie.overview }}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-outline-info btn-block"
                        (click)="onRegresar()">
                    Regresar
                </button>
            </div>
        </div>
    </div>
</div>
